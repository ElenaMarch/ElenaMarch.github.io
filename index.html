<html lang="en">
<head>

  <script src="lib/leaflet.pattern-src.js"></script>
  
  <!-- Leaflet Easy Button -->
  <link rel="stylesheet" href="css/easy-button.css"/>
  <script src="lib/easy-button.js"></script>

  <link rel="stylesheet" href="css/Leaflet.Coordinates-0.1.5.css"/>

  <link rel="stylesheet" href="css/leaflet.measure.css"/>
  <script type="text/javascript" src="lib/leaflet.measure.js"></script>

  <link rel="stylesheet" href="css/leaflet.draw.css"/>
  <script src="lib/leaflet.draw.js"></script>

  <!-- My style --> 
  <link rel="stylesheet" href="css/Kamchatka.css"/>
  
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:80px; bottom:0; right:210px; left:0; }
  </style>

<body>
  <div id="sidebar"></div>
  <div class="panel">
    <p style="font-weight: 300; font-size: 26px; text-indent: 50px; ">The web map of Kamchatka peninsula</p>
    <p style="font-weight: 50; font-size: 14px; text-indent: 50px; font-style: oblique;">
      Institute of Volcanology and Seismology, Far Eastern branch of Russian Academy of Sciences</p>
  </div>
  <div class="panel2">
    <img src="Photos_hyperlink/Kamchatka2.png" class=zoomImage title="Overview mapping of Kamchatka"/>
    <img src="Photos_hyperlink/Glacier_308_2.jpg" class=zoomImage title="Zoom to Sredinniy Ridge"/>
  </div>

  <div id="map" style="border-style: groove; border-width: 2px;"></div>
  <script type="text/javascript" src="js/general.js"></script>
  <script type="text/javascript" src="js/kamchatka.js"></script>
  <script type="text/javascript" src="js/sredinniy_ridge.js"></script>
  <script type="text/javascript" src="js/legend.js"></script>
  <script type="text/javascript" src="js/references.js"></script>
  <script type="text/javascript" src="js/Draw_notes.js"></script>
